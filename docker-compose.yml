version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    # GPU support (uncomment if you have NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  manga-bot:
    build: .
    container_name: manga-discord-bot
    restart: unless-stopped
    depends_on:
      - ollama
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/data
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
      - AUTH_DB_ROOT=/app/auth_db
      - AUTH_DB_BACKUP_DIR=/data/auth_db_backup
      - AUTH_DB_BACKUP_INTERVAL=21600
      - AUTH_DB_BACKUP_KEEP=48

volumes:
  ollama_data:
